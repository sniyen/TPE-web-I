    <body id="fondo">
        <header id="page-header">
            <nav id="navbar-main">
                <ul>

                        <a href="../index.html"><img class="logo" src="../img/logo2.png" alt="Exawiki con un sigma en lugar de la E"></a>

                        <label for="switch-light-dark"> <img id="theme-img" src="../img/lunitauwu.png" alt="luna"> </label>

                </ul>

            <nav id="navbar-topics">
                <ul class="nav-menu">

                </ul>  
            </nav>
        </header>
        <main id="page-main">
            <h1>Consultanos</h1>
            <section>
                <form id="formulario">
                    
                    <label for="user-name">Nombre</label>
                    <input id="user-name" placeholder="Maria Perez" type="text">

                    <label for="question-topic">Asunto*</label>
                    <input id="question-topic" class="input" placeholder="Consulta sobre arreglos en java" type="text" required> 

                    <label for="user-email" >Email*</label>
                    <input id="user-email" placeholder="example@gmail.com" type="email" required>

                    <label for="user-question">Mensaje*</label>
                    <textarea id="user-question" class="input" placeholder="Escribe tu consulta" required></textarea>

                    <p>* Campo obligatorio</p>
                    <div id="captcha-container">
                        <h5>Complete el captcha para enviar el mensaje.</h5>
                        <p id="captcha"></p>
                        <input type="text" id="user-reply">
                        <p id="captcha-inform" class="captcha-result"></p>
                    </div>
                    <button class="button" type="submit">Enviar</button>
                </form>
            </section>
        </main>
