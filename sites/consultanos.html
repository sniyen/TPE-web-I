<body id="fondo">

        <nav id="navbar-main">
            <ul>
                <li><a href="../index.html"><img src=""></a></li>

    </header>
    <main id="page-main">
        <h2>Consultanos</h2>
        <section>
            <form id="formulario">
                <label for="user-name">Nombre</label>
                <input id="user-name" placeholder="Maria Perez" type="text">
                <label for="question-topic">Asunto</label>
                <input id="question-topic" placeholder="Consulta sobre arreglos en java" type="text" required> 
                <label for="user-email" >Email</label>
                <input id="user-email" placeholder="example@gmail.com" type="email" required>
                <label for="user-question">Mensaje</label>
                <textarea id="user-question" placeholder="Escribe tu consulta" required></textarea>
                <div id="captcha-container">
                    <h5>Complete el captcha para enviar el mensaje.</h5>
                    <p id="captcha"></p>
                    <input type="text" id="user-reply">
                    <p id="captcha-inform" class="captcha-result"></p>
                </div>
                <button id="submit-button" type="submit">Enviar</button>
            </form>
        </section>
    </main>
